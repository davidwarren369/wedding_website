<!DOCTYPE html>

    <secion class="gallery-1">

            <img src="photos\horetown house aerial.png" alt="Horetown House"  width="100%"/>
         </div>
        <div class="image-horetown">
            <img src="photos\horetown_house_front.webp" alt="Horetown House"  width="100%"/>

    <section>

        </div>
